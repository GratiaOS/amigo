services:
  api:
    build: ./apps/api
    env_file:
      - ./apps/api/.env.example
    environment:
      - DATABASE_URL=sqlite:/app/data/amigo.db
      - BASE_URL=http://localhost:3000
    volumes:
      - amigo_data:/app/data
    ports:
      - "3000:3000"

  web:
    build: ./apps/web
    environment:
      - NEXT_PUBLIC_API_BASE=http://localhost:3000
    ports:
      - "3001:3000"
    depends_on:
      - api

volumes:
  amigo_data:
