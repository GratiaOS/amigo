openapi: 3.0.3
info:
  title: amigo.sh dispatch
  version: 0.1.0
paths:
  /api/dispatch:
    post:
      summary: Create a short link (optionally with note + ttl)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - url
              properties:
                url:
                  type: string
                note:
                  type: string
                  nullable: true
                ttl:
                  type: string
                  example: "7d"
      responses:
        "200":
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  short:
                    type: string
                  original:
                    type: string
                  note:
                    type: string
                    nullable: true
            text/plain:
              schema:
                type: string
  /api/resolve/{slug}:
    get:
      summary: Resolve to JSON (url + note)
      parameters:
        - in: path
          name: slug
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Resolved
          content:
            application/json:
              schema:
                type: object
                properties:
                  url:
                    type: string
                  note:
                    type: string
                    nullable: true
                  expires_at:
                    type: integer
                    nullable: true
        "404":
          description: Not found
  /{slug}:
    get:
      summary: Resolve + redirect
      parameters:
        - in: path
          name: slug
          required: true
          schema:
            type: string
      responses:
        "302":
          description: Redirect
        "404":
          description: Not found
